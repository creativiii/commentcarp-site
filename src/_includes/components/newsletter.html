<div
  class="flex flex-col items-center justify-center mb-16"
  x-data="newsletter()"
>
  <h2 class="mb-4 text-2xl font-semibold text-black">
    Sign up for future updates...
  </h2>
  <div class="w-full max-w-sm">
    <form @submit.prevent="send" class="w-full">
      <label>
        <span class="text-gray-700">Email</span>
        <input
          type="email"
          placeholder="mail@example.com"
          name="email"
          x-model="formData.email"
          class="block w-full mt-1 mb-2 border-gray-300 rounded-md shadow-sm focus:border-orange-300 focus:ring focus:ring-orange-200 focus:ring-opacity-50"
          required
        />
      </label>
      <button
        type="submit"
        class="flex items-center justify-center w-full px-3 py-2 font-semibold text-white rounded shadow bg-koi-orange-base"
      >
        <div
          class="mr-2"
          x-show="loading"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 transform scale-90"
          x-transition:enter-end="opacity-100 transform scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 transform scale-100"
          x-transition:leave-end="opacity-0 transform scale-90"
        >
          <svg
            class="animate-spin"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              opacity="0.2"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 19C15.866 19 19 15.866 19 12C19 8.13401 15.866 5 12 5C8.13401 5 5 8.13401 5 12C5 15.866 8.13401 19 12 19ZM12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
              fill="currentColor"
            />
            <path
              d="M2 12C2 6.47715 6.47715 2 12 2V5C8.13401 5 5 8.13401 5 12H2Z"
              fill="currentColor"
            />
          </svg>
        </div>
        <span x-text="buttonLabel"></span>
      </button>
      <div x-text="message" class="my-2 text-sm text-gray-500"></div>
    </form>
  </div>
</div>
